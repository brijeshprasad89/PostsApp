<a href="/#addPost" data-toggle="modal" class="btn btn-primary btn-lg active addPostButton" role="button">Add Post</a>
<button type="button" class="btn btn-primary btn-lg addPostButton" data-toggle="modal" data-target="#myModal">

   <!-- <div> -->
    <!--"-->
    <div class= "active-appointments" >
    <hr>
    <ul id="myTab" class="nav nav-tabs" role="tablist">
        <li class="active">
            <a href="/#users" role="tab" data-toggle="tab">
                <i class="glyphicon glyphicon-user"></i>
                Posts
            </a>
        </li>

    </ul>
    <div id="myTabContent" class="tab-content" ng-controller = "DashboardController">
        <div class="tab-pane fade in active" id="users">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div ng-repeat="post in posts.data ">
                          <div class="panel panel-default">
                                <div class="panel-body">
                                     <input type="checkbox" ng-model="post.id" name="group" id="{{post.id}}" />
                                      <td>{{post.body}}</td>
                                </div>
                          </div>
                    </div>
            </div>

        </div>
  </div>
</div>
</div>


<script>
    $(function () {
        $('#modifiedDate').datetimepicker({
            "format": 'Y/m/d H:i',
            "step": 30,
            "minTime": "08:00",
            "maxTime": "10:00"
        });
    })
</script>
