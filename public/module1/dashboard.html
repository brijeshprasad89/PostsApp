<style>
    .active-appointments, .settled-appointments, .pending-appointments, .no-active-appointments {

        height: 20px;

      margin-left: 80px;

<!-- <a href="/#addPost" data-toggle="modal" class="btn btn-primary btn-lg active addPostButton" role="button">Add Post</a> -->
<div  class=row ng-controller="DashboardController">
  <button type="button" class="btn btn-primary btn-lg addPostButton" data-toggle="modal"  data-target="#myModal">
  Add Post
</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Post</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="userid">User-Id</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="User Id" ng-model="post.userid">
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Title" ng-model="post.title">
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <input type="body" class="form-control" id="body" placeholder="Body" ng-model="post.body">
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click = "savePost()">Save changes</button>
      </div>
    </div>
  </div>
</div>




   <!-- <div> -->
    <!--"-->
    <div class= "active-appointments" >

    <hr>
    <ul id="myTab" class="nav nav-tabs" role="tablist">
        <li class="active">
            <a href="/#users" role="tab" data-toggle="tab">
                <i class="glyphicon glyphicon-user"></i>
                Posts
            </a>
        </li>

    </ul>
    <div id="myTabContent" class="tab-content" ng-controller = "DashboardController">
        <div class="tab-pane fade in active" id="users">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div ng-repeat="post in posts.data ">
                          <div class="panel panel-default">
                                <div class="panel-body">
                                      <td>{{post.id}}){{post.body}}</td>
                                      <span><i class="glyphicon glyphicon-trash" ng-click="deletePost(post.id)"></i><span>
                                </div>
                          </div>
                    </div>
            </div>

        </div>
  </div>
</div>
</div>

</div>
